{% extends 'base.html' %}

{% block title %}YouTube Videos{% endblock %}
{% block content %}
<ul role="list" class="p-8 grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">

{% for item in res_data.items %}
    <li class="relative">
      <div class="group block w-full aspect-w-10 aspect-h-7 rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-gray-100 focus-within:ring-indigo-500 overflow-hidden">
        <iframe
        src="https://www.youtube.com/embed/{{ item.id.videoId }}"
        srcdoc="<style>*{padding:0;margin:0;overflow:hidden}html,body{height:100%}img,span{position:absolute;width:100%;top:0;bottom:0;margin:auto}span{height:1.5em;text-align:center;font:48px/1.5 sans-serif;color:white;text-shadow:0 0 0.5em black}</style><a href=https://www.youtube.com/embed/{{ item.id.videoId }}?autoplay=1><img  src={{ item.snippet.thumbnails.high.url }} alt='{{ item.snippet.title }}'><span>â–¶</span></a>"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        title="{{ item.snippet.title }}"
        ></iframe>
      </div>
      <p class="mt-2 block text-base font-medium text-gray-900 truncate pointer-events-none">{{ item.snippet.title }}</p>
      <p class="block text-base font-medium text-gray-500 pointer-events-none">{{ item.snippet.description }}</p>
    </li>
    {% endfor %}
  
    <!-- More files... -->
  </ul>

{% endblock %}
