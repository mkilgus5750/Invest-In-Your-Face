{% extends 'base.html' %}
{% block title %}{{ category.name|title }}{% endblock %}

{% block content %}
<div class="relative bg-gray-50 pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
    <div class="absolute inset-0">
      <div class="bg-white h-1/3 sm:h-2/3"></div>
    </div>
    <div class="relative max-w-7xl mx-auto">
      <div >
        <h2 class="block text-3xl text-base text-center text-primary-800 tracking-wider">
          {{ category.name }}
        </h2>
      </div>
      <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">
        {% for product in category.product_set.all %}
  
        <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
          <div class="flex-shrink-0">
            <img class="h-48 w-full object-cover" src="{{ product.image.url }}" alt="">
          </div>
          <div class="flex-1 bg-white p-6 flex flex-col justify-between">
            <div class="flex-1">
              <p class="text-sm font-medium text-indigo-600">
                <a href="#" class="hover:underline">
                    <!-- FIXME MAKE STORES/CATEGORIES APPEAR -->
                  <!-- {{ post.tags }} -->
                </a>
              </p>
              <a href="{% url 'product-detail' product.slug  %}" class="block mt-2">
                <p class="text-xl font-semibold text-gray-900">
                  {{ product.name }}
                </p>
                <p class="mt-3 text-base text-gray-500">
                  {{ product.description }}
                </p>
              </a>
            </div>
            <!-- <div class="mt-6 flex items-center">
              <div class="ml-3">
                <div class="flex space-x-1 text-sm text-gray-500">
                  <time datetime="2020-03-10">
                    {{ post.date }}
                  </time>
                </div>
              </div>
            </div> -->
          </div>
        </div>
  
       {% endfor %}
      </div>
    </div>
  </div>

    <!-- {% for product in category.product_set.all %}
        <a href="{% url 'product-detail' product.slug  %}"><p>{{ product.name }}</p></a>
    {% endfor %} -->
{% endblock %}
